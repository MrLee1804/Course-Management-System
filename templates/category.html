{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="text-center mb-4">
            <i class="fas fa-folder-open me-2"></i>{{ category }} Courses
        </h1>
        <p class="text-center lead">Explore our free courses in {{ category }}</p>
    </div>
</div>

<div class="row">
    {% for index, course in courses.iterrows() %}
    <div class="col-md-4 mb-4">
        <div class="card course-card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ course.course_name }}</h5>
                <p class="card-text">{{ course.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted">
                        <i class="fas fa-clock me-1"></i>{{ course.duration }}
                    </span>
                    <a href="{{ url_for('course_detail', index=index) }}" class="btn btn-primary">
                        <i class="fas fa-info-circle me-1"></i>Learn More
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="text-center mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-outline-primary">
        <i class="fas fa-arrow-left me-1"></i>Back to All Courses
    </a>
</div>
{% endblock %}
